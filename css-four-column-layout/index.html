<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="howitworks">
      <h1 class="howitworks">How It Works</h1>
      <div class="fourphones">
        <div class="firstphone">
          <img src="images/screen-1.png" class="image">
          <img src="images/switch-icon.png" class="smallimage">
          <h2>App Switching</h2>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="secondphone">
          <img src="images/screen-2.png" class="image">
          <img src="images/filter-icon.png" class="smallimage">
          <h2>Trip Filtering</h2>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="thirdphone">
          <img src="images/screen-3.png" class="image">
          <img src="images/slider-icon.png" class="smallimage">
          <h2>Service Filters</h2>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="fourthphone">
          <img src="images/screen-4.png" class="image">
          <img src="images/bars-icon.png" class="smallimage">
          <h2>Stats + Mileage</h2>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
