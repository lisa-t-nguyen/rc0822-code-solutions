<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="carousel">
      <div class="chevron-left">
        <i class="fa-solid fa-chevron-left chevron left-chevron"></i>
      </div>
      <div data-view="pikachu" class="view pokemondiv" id="pikachu">
        <div class="row pikachu">
          <img src="/javascript-carousel/images/025.png" alt="Pikachu" class="img">
        </div>
      </div>
      <div data-view="bulbasaur" class="hidden pokemondiv" id="bulbasaur">
        <div class="row bulbasaur">
          <img src="/javascript-carousel/images/001.png" alt="Bulbasaur" class="img">
        </div>
      </div>
      <div data-view="charmander" class="hidden pokemondiv" id="charmander">
        <div class="row charmander">
          <img src="/javascript-carousel/images/004.png" alt="Charmander" class="img">
        </div>
      </div>
      <div data-view="squirtle" class="hidden pokemondiv" id="squirtle">
        <div class="row squirtle">
          <img src="/javascript-carousel/images/007.png" alt="Squirtle" class="img">
        </div>
      </div>
      <div data-view="jigglypuff" class="hidden pokemondiv" id="jigglypuff">
        <div class="row jigglypuff">
          <img src="/javascript-carousel/images/039.png" alt="Jigglypuff" class="img">
        </div>
      </div>
      <div class="chevron-right">
        <i class="fa-solid fa-chevron-right chevron right-chevron"></i>
      </div>
    </div>
    <div class="row circles">
      <i class="fa-regular fa-circle bottomcircle circle1"></i>
      <i class="fa-regular fa-circle bottomcircle circle2"></i>
      <i class="fa-regular fa-circle bottomcircle circle3"></i>
      <i class="fa-regular fa-circle bottomcircle circle4"></i>
      <i class="fa-regular fa-circle bottomcircle circle5"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
